<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="caclulator">
      <div class="heading">
        <h1>Calculator</h1>
        <p class="display">0</p>
      </div>

      <div class="calcBody">
        <div class="firstSecondCol">
          <div class="fs">
            <div class="first">
              <button id="clear" class="btn">AC</button>
              <button id="number" class="btn">7</button>
              <button id="number" class="btn">4</button>
              <button id="number" class="btn">1</button>
            </div>

            <div class="second">
              <button id="plusMinus" class="btn" disabled>+/-</button>
              <button id="number" class="btn">8</button>
              <button id="number" class="btn">5</button>
              <button id="number" class="btn">2</button>
            </div>
          </div>

          <button id="number" class="btn zero">0</button>
        </div>

        <div class="third">
          <button id="perc" class="btn" disabled>%</button>
          <button id="number" class="btn">9</button>
          <button id="number" class="btn">6</button>
          <button id="number" class="btn">3</button>
          <button id="number" class="btn">.</button>
        </div>

        <div class="fourth">
          <button id="operator" class="btn">/</button>
          <button id="operator" class="btn">*</button>
          <button id="operator" class="btn">-</button>
          <button id="operator" class="btn">+</button>
          <button id="equal" class="btn">=</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
